<div class="panel panel-default" ng-repeat="(groupTitle, groupItems) in vm.settings">
	<div class="panel-heading">
		<h3 class="panel-title" ng-bind="groupTitle"></h3>
	</div>
	<table class="table">
		<tr ng-repeat="(key, value) in groupItems" ng-if="key != 'actions'">
			<td ng-bind="key" ng-class="{'text-primary': vm.settings[groupTitle][key] !== vm.settingsDefault[groupTitle][key]}">
			</td>
			<td>
				<input ng-if="!vm.isBoolean(value)" type="text" class="form-control"  ng-model="vm.settings[groupTitle][key]" ng-change="vm.changeValue(value, groupTitle, key)">
				<input ng-if="vm.isBoolean(value)" type="checkbox" class="form-control"  ng-model="vm.settings[groupTitle][key]" ng-value="value" ng-click="vm.toggle(groupTitle, key, value)">
			</td>
		</tr>
	</table>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-repeat="(key, value) in vm.actions" ng-bind="key"
					ng-click="vm.callAction(key)"></button>
		</div>
	</div>
</div>
